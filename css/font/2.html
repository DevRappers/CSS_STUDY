<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 교본</title>
    <style>
        /*
            color로 텍스트의 색을 지정함.
            상속 : Yes, 애니메이션: Yes
            
            문법 
            color : color | initial | inherit
            color : 색을 지정함
            initial : 기본값으로 설정함
            inherit : 부모 요소의 속성값을 상속받음
        */
        p{
            color:blue;
        }
    </style>
</head>
<body>
    <p>CSS color TEST</p>
</body>
</html>
