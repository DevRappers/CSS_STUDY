<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 교본</title>
</head>
<body>
    <!--
        h1 { color : red}
        h1    : 선택자(selector) - 무엇을 꾸밀지 정함 
        color : 속성  (property) - 어떤 모양을 꾸밀지 정함
        red   : 값    (value)    - 어떻게 꾸밀지 정함

        속성값을 여러개 넣어서 꾸밀 경우에는
        h1{
            color: red;
            font-size: 20px; 
        }
        처럼 각 속성값옆에 세미콜론이 들어가야함

        값(value)에 공백이 있는경우
        - 값에 공백이 있다면 작은 따옴표 또는 큰 따옴표로 감쌈
        h1{
            font-family: 'Times New Roman';      
        }
    -->
</body>
</html>
