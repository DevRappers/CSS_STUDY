<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 교본</title>
    <style>
        /*
            전체 선택자는 모든 HTML 요소를 선택함. 별표(*)로 표시
        */
        *{
            color:blue;
        }
        /*
            타입 선택자는 h1, p, div, span과 같은 HTML 요소를 선택하는 선택자
        */
        p{
            color:blue;
        }
        /*
            속성 선택자는 특정 속성을 갖고 있거나 특정 속성이 특정 값 등을 갖고 있는
            요소를 선택함.

            예)
            h1[title] : title속성을 가진 h1 요소를 선택함
            h1[title="abc"] : h1의 title속성이 abc인 요소를 선택함
            h1[title~="abc"] : h1의 title속성이 abc를 포함하고 있는경우 선택함 / <h1 title="abc xyz"> 이럴 경우
            h1[title|="abc"] : h1의 title속성이 abc이거나 abc-로 시작하는 h1 요소를 선택함
            h1[title^="abc"] : h1의 title속성이 abc로 시작하는 h1요소를 선택함
            h1[title$="abc"] : h1의 title속성이 abc로 끝나는 h1요소를 선택함
            h1[title*="abc"] : h1의 title속성이 abc를 포함하는 h1요소를 선택함
        */
    </style>
</head>
<body>
    
</body>
</html>
