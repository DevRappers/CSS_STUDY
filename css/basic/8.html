<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 교본</title>
    <style>
        /*
            css 변수 
            변수 선언 할때는 
            --variable-name: value;
            변수를 정의하면 변수를 정의한 요소와 그 하위 요소에서 그 변수를 사용할 수 있음.
            만약 어느 곳에서나 사용할 수 있게 하려면 :root에 정의하면됨
            변수를 사용할때에는 var로 사용해주면됨

            정의되지 않은 변수를 사용할때에는 속성:var(변수명, 값)을 해주면됨
        */
        :root{
            --my-color-1 : red;
        }
        h1{
            color:var(--my-color-1);
        }
        h2{
            color:var(--my-color-2,orange);
        }
    </style>
</head>
<body>
    <h1>CSS 변수1</h1>
    <h2>CSS 변수2</h2>
</body>
</html>
