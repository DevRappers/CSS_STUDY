<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 교본</title>
    <style>
        h1{
            color: blue
        }
    </style>
    <!--
        Internal Style Sheet
        HTML 문서 안에 스타일 코드를 넣는 방법 style과 style안에 css코드를 넣음
        HTML문서 안의 여러 요소를 한번에 꾸밀 수 있다는 장점이 있으나, 또 다른 HTML 문서에는 적용할 수 없는
        단점을 가지고 있음
    -->
    <link rel="stylesheet" href="1.css">
    <!--
        Linking Style Sheet
        Linking Style Sheet는 별도의 CSS 파일을 만들고 HTML 문서와 연결하는 방법이다. 
        위 코드는 HTML 파일에서 CSS파일을 연결하는 방법
    -->
</head>
<body>
    <!--
        HTML에 CSS를 적용시키는 방법은 세가지가 있음.
        1. Inline Style Sheet
         - HTML 태그의 style 속성에 CSS 코드를 넣는 방법
        2. Internal Style Sheet
         - HTML 문서 안의 <style>과 </style> 안에 CSS 코드를 넣는 방법
        3. Linking Style Sheet
         - 별도의 CSS 파일을 만들고 HTML 문서와 연결하는 방법
    -->
    
    <h2>Inline Style Sheet</h2>
    <p style="color : blue">난 인라인 스타일 적용 방법</p>
    <!--
        해당 태그가 선택자가 되고 CSS 코드에는 속성과 값만 들어감.
        따라서 꾸미는데 한계가 있으며, 재사용이 불가능하다는 단점을 가지고 있음.
    -->

</body>
</html>
