<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 교본</title>
    <style>
        /*
            1. 목록 자체가 아니라 목록안의 내용만 가운데 정렬할 때는 
            text-align 속성을 이용해줌

            2. 목록 요소 자체를 가운데 정렬할 때는 margin 속성을 이용함. (단 가로 크기가 지정되어 있어야함)
            만약 요소의 내용에 맞게 자동으로 크기가 정해지게 하고 싶으면 display 속성을 사용하면됨.
        */
        ul{
            text-align: center
        }

        ul{
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
        <ul class="a">
                <li>Lorem Ipsum</li>
                <li>Dolor Amet</li>
        </ul>
</body>
</html>
