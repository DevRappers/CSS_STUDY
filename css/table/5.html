<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 교본</title>
    <style>
        /*
            반응형 표 만들기
            모바일 접속자를 위해서 가로크기를 100%로 하면 문제가 생김 -> 줄바꿈의 문제가 생김
            표의 최소 가로 크기를 고정하면 가로 스크롤이 생기게됨 min-width 로 지정

            스크롤이 생기는 문제를 해결하기위해서는 -> overflow-x 속성을 이용함
            다른 레이아웃을 안건드리고 선택한 표만 스크롤이 생기게 할수 있음
        */
        div{
            overflow-x: auto;
        }
        table{
            width:100%;
            min-width: 500px;
        }
        td{
            padding:20px;
            border: 1px solid #444444;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>제목1</th>
                    <th>제목2</th>
                    <th>제목3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>내용1</td>
                    <td>내용2</td>
                    <td>내용3</td>
                </tr>
                <tr>
                    <td>내용4</td>
                    <td>내용5</td>
                    <td>내용6</td>
                </tr>
                <tr>
                    <td>내용1</td>
                    <td>내용2</td>
                    <td>내용3</td>
                </tr>
                <tr>
                    <td>내용4</td>
                    <td>내용5</td>
                    <td>내용6</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</body>

</html>
