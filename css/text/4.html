<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 교본</title>
    <style>
        /*
            letter-spacing, word-spacing
            - 글자 사이의 간격은 letter-spacing으로 단어 사이의 간격은 word-spacing으로 정함.
            - 값이 커지면 간격이 커짐
            - 값에는 음수를 넣을 수 있음
            - 음수를 값으로 하는 경우 글자가 겹칠 수 있음
        */
        p{
            letter-spacing: 1em;
            word-spacing: 1em;
        }
    </style>
</head>
<body>
<p>한번 사이사이의 간격을 조정해보겠습니다.</p>
</body>
</html>
