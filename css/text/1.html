<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 교본</title>
    <style>
        /*
            text-align : 문단 정렬 방식을 정하는 속성
            left    : 왼쪽 정렬
            right   : 오른쪽 정렬
            center  : 가운데 정렬
            justify : 양쪽 정렬 양쪽의 여백이 같게 남음
            initial : 기본값
            inherit : 부모 요소의 속성값 
        */
        #text1{
            text-align: left;
        }
        #text2{
            text-align: right;
        }
        #text3{
            text-align: center;
        }
        #text4{
            text-align: justify;
        }
    </style>
</head>
<body>
<p id="text1">나는 왼쪽 정렬</p>
<p id="text2">나는 오른쪽 정렬</p>
<p id="text3">나는 가운데 정렬</p>
<p id="text4">나는 양쪽 정렬</p>
</body>
</html>
