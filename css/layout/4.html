<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 교본</title>
    <style>
        /*
            인라인 VS 블럭
            html 엘리먼트들은 크게 두가지로 구분됨
            화면 전체를 사용하는 태그 => block element
            화면의 일부를 차지하는 태그 => inline level element

            a태그는 인라인형식으로 되어있음
            h1은 한줄을 전체를 다 차지하는 block level로 되어있음 

            이런 각 태그의 고유 속성을 변경시켜줄 수 있는 것이 display속성임

        */
        h1,a{border:1px solid red;}
        h1{display: inline;}
        a{display: block;}
    </style>
</head>
<body>
    <h1>Hello world</h1>
    안녕하세요. <a href="devrappers.github.io">이재준</a>입니다.
</body>
</html>
