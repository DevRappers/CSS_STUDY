<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 교본</title>
    <style>
        /*
            Box Model
            HTML 요소는 박스(box)로 이루어져 있음. 박스 위에 박스를 얹거나 박스들을 배열하여 문서를 만들어나감
        */
        h1 {
            /* margin : 바깥쪽 여백, padding 안쪽 여백*/
            margin: 30px;
            border: 30px solid #dddddd;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Box Model</h1>
</body>
</html>
