<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 교본</title>
    <style>
        /*
            배경과 내용의 투명도를 설정하는건 opacity 속성으로 정함
        */
        div {
            padding: 40px;
            background-image: url("image/wait.png");
        }

        p {
            padding: 30px;
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            background-color: #ffffff;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div>
        <p>Devrappers</p>
    </div>
</body>

</html>
