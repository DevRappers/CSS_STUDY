<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 교본</title>
    <style>
        /*
            체크박스(checkbox)와 라벨(label) 높이 조정하기
            체크박스와 라벨을 나란히 놓았을 때 높이가 잘 맞지 않는 경우가 발생함 
            높이를 조정하는 방법이 여러가지가 있는데, 그 중 하나가 position을 이용하는 것
            position 속성값을 relative로 정한 후 top 속성의 값을 적절히 지정하면 됨
        */
        #b{
            position: relative;
            top:1.5px;
        }
        #c{
            position:relative;
            top:-1.5px;
        }
    </style>
</head>
<body>
        <p><input type="checkbox" id="a"> <label for="a">XXXXXX</label></p>
        <p><input type="checkbox" id="b"> <label for="b">OOOOOO</label></p>
        <p><input type="checkbox" id="c"> <label for="c">XXXXXX</label></p>
</body>
</html>
