<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 교본</title>
    <style>
        /*
            이미지 블렌드
            블랜드 모드로 혼합할때는 
            background-blend-mode 속성을 사용한다.
        */
        .blend{
            height: 400px;
            border: 5px solid;
            background-color: rgba(255,0,0,0.5);
            background-size:cover;
            background-image: url("image/cu.jpg");
            background-blend-mode: hue;
        }
    </style>
</head>
<body>
    <div class="blend">

    </div>
</body>
</html>
